            <div class="text w-full flex flex-col">

        </div>

                @child

            </layout>
            <face filter="RowNumber not in (1,2)">

                    <h2 class="font-IRANSansWebFANUM700 font-semibold text-sm leading-21.91 text-dark text-justify">
                        @text

                <div class="text w-full flex flex-col">
                    <p class="font-IRANSansWebFANUM300 text-sm leading-21.91 text-dark text-justify">

                    </p>
